<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js-file.js" defer></script>
    <title>Sign-up form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="sidebar">
        <div class="name">
            <h1><img src="./images/odin-logo.png" alt="odin-logo"> ODIN</h1>
        </div>
        <p class="credit">Photo by <a
                href="https://unsplash.com/photos/yellow-and-brown-leaves-on-ground-81zFTui0clU">June
                O</a> on <a href="https://unsplash.com/">Unsplash</a></p>
    </div>
    <div class="form-content">
        <div class="form-info">
            <p>This is not a real online service! You know you need something like this in your life to help you
                realize your deepest dreams. <br> Sign up <em>now</em> to get started!</p>
            <br>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="application">
            <p class="form-info">Let's do this!</p>
            <form id="my_form" method="POST">
                <div class="text-boxes">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" name="first_name" id="first_name" placeholder="John" minlength="2"
                        autocomplete="given-name" required>
                </div>
                <div class="text-boxes">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" name="last_name" id="last_name" placeholder="Doe" minlength="2" required>
                </div>
                <div class="text-boxes">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" placeholder="apple@gmail.com" autocomplete="email">
                </div>
                <div class="text-boxes">
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="tel" name="phone_number" id="phone_number" placeholder="1234567890"
                        pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required>
                </div>
                <div class="text-boxes">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        required>
                    <div id="confirm_password_error" class="error-message"></div>
                </div>
                <div class="text-boxes">
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm_password" id="confirm_password"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                </div>
            </form>
        </div>
        <button>Create Account</button>
        <p class="text">Already have an account? <span class="log-in">Log in</span></p>
    </div>
</body>

</html>
