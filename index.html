<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js-file.js" defer=""></script>
</head>

<body>
    <div class="screen">
        <div class="form">
            <div class="sidebar">
                <img src="./images/form-image.jpg" alt="books">
                <div class="name">
                    <h1>ODIN</h1>
                </div>
                <div class="credit">
                    <p>Photo by <a
                            href="https://unsplash.com/photos/a-shelf-full-of-records-in-a-room-zk-a1QqWcjo">James
                            Chan</a> on <a href="https://unsplash.com/">Unsplash</a></p>
                </div>
            </div>
            <div class="form-content">
                <div class="form-info">
                    <p>This is not a real online service! You know you need something like this in your life to help you
                        realize your deepest dreams. <br> Sign up <em>now</em> to get started!</p>
                    <br>
                    <p>You <em>know</em> you want to.</p>
                </div>
                <div class="application">
                    <form>
                        <p>Let's do this!</p>
                        <div class="text-boxes-container">
                        <div class="text-boxes">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" name="first_name" id="first_name">
                        </div>
                        <div class="text-boxes">
                            <label for="_name">LAST NAME</label>
                            <input type="text" name="first_name" id="first_name">
                        </div>
                        <div class="text-boxes">
                            <label for="first_name">EMAIL</label>
                            <input type="text" name="first_name" id="first_name">
                        </div>
                        <div class="text-boxes">
                            <label for="first_name">PHONE NUMBER</label>
                            <input type="text" name="first_name" id="first_name">
                        </div>
                        <div class="text-boxes">
                            <label for="first_name">PASSWORD</label>
                            <input type="text" name="first_name" id="first_name">
                        </div>
                        <div class="text-boxes">
                            <label for="first_name">CONFIRM PASSWORD</label>
                            <input type="text" name="first_name" id="first_name">
                        </div>
                    </div>
                    </form>
                </div>
            </div>


        </div>
    </div>


</body>

</html>
